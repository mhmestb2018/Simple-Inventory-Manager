<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/Main/main.css">
    <script src="/Main/main.js"></script>
    <title>Product Manager</title>
    <link rel="shortcut icon" href="/Main/Images/flora.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-oL1G8i/XlZ8+0teqOqUwDAIimjQvT51EBbviL0jjqjGcvqfg2jT4FMI1KZaUjEMf" crossorigin="anonymous"></script> <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script> <!--For pop-ups-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="hamburger-ico">
                <img src="/Main/Images/hamburger.png" width="25px" height="25px">
                <div class="search">
                    <img src="/Main/Images/search-interface-symbol.png" class="search-ico" width="25px" height="25px">
                </div>
                <div class="notif">
                    <img src="/Main/Images/bell.png" class="notif-ico" width="25px" height="25px">
                </div>
                <div class="profile">
                    <h1>Profile</h1>
                </div>
            </div>
    </nav>
    <div class="snackbar">
        <li><a href="/Main/main.html"><img src="/Main/Images/carbon.svg" class="dashboard" width="25px" height="25px"><br>Dashboard</a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </div>
    <div class="container">
        <div class="header">
            <h1>In stock</h1>
        </div>
        <div class="add-btn">
            <input type="button" class="add" onclick="openStockModal()" value=" + New Stock "></input>
        </div>
    </div>
    <div id="stock-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="newStockForm">
                <label for="product-id">Product ID:</label>
                <br>
                <input type="number" id="product-id" name="product-id" required>
                <br>
                <label for="product-name">Product Name:</label>
                <br>
                <input type="text" id="product-name" name="product-name" required>
                <br>
                <label for="product-category">Category:</label>
                <br>
                <input type="text" id="product-category" name="product-category" required>
                <br>
                <label for="product-brand">Brand:</label>
                <br>
                <input type="text" id="product-brand" name="product-brand">
                <br>
                <label for="product-notes">Notes:</label>
                <br>
                <input type="text" id="product-notes" name="product-notes">
                <br>
                <label for="product-count">Count:</label>
                <br>
                <input type="number" id="product-count" name="product-count">
                <br>
                <br>
                <input type="submit" value="Add Item">
                <br>
                <br>
            </form>
        </div>
    </div>
    <div id="hor-line"></div>
    <div class="container2">
        <div class="quickie">
            <div class="searchbar">
                <img src="/Main/Images/search-interface-symbol.png" class="search-ico-ico" width="25px" height="25px">
                <input type="search" class="qsearch" id="qsearch" placeholder="Quick Search">
            </div>
        </div>
        <div class="calendar">
            <input type="date" class="calendaryo" id="calendaryo">
        </div>
        <div class="dropdown-center">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Status
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">In Stock</a></li>
              <li><a class="dropdown-item" href="#">Out of Stock</a></li>
            </ul>
        </div>
    </div>
    <div id="hor-line"></div>
    <div class="container3">
        <div class="view">
            <table class="table">
                <tr class="table-header">
                    <th><input type="checkbox" class="checker"></th>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Notes</th>
                    <th>Count</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
